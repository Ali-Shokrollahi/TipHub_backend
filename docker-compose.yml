version: "3.9"
services:
  web:
    container_name: backend
    build: core/.
    ports:
      - "8000:8000"

    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/code

  db:
    container_name: db
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data: